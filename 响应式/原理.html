<script>
/****实现响应式基本思路： 如何在依赖项发生变化时， 重新触发计算
1.要求
c=a+b
a或b发生变化时，c的值也自动发生变化
*/
let obj={a:1,b:2},c=0;
for(let key in obj){
  let value=obj[key]
  Object.defineProperty(obj,key,{
	  set(val){
		  value=val;
			c=obj.a+obj.b
		},
		get(){
		  //console.log(obj)
		  return value
		},
	})
}

</script>
