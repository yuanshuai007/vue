<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
  .active{
	  background-color:yellow
	}
	.text-danger{
	  color:red
	}
</style>
</head>
<body>
<!--
1.template在dom渲染的时候不会加载,所以刷新不会出现抖动(出现{{}})
-->
<div id='app'>
	<template id='temp'>
		<div>
			<div :class='classObj'>
				{{message}}
			</div>
		</div>
	</template>
</div>



<script src="../vue.js"></script>
<script>

let vm=new Vue({
  el:"#app",
	template:'#temp',
	data(){
	  return {
		  message:'hello',
			isActive:true,
			error:null
		}
	},
	computed:{
	  classObj(){
		  return {
			  'active':this.isActive && !this.error,
				'text-danger':this.error && this.error.type=='fatal'
			}
		}
	},
	watch:{
	
	},
	methods:{
	 
	},
	beforeMount(){
	  //this.a=44
	},
	mounted(){
	  //this.a=33
	},
	updated(){
	  //console.log('updated')
	}
})
</script>
</body>
</html>
