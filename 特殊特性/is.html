<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
<div id='app'>
  <template id='temp'>
	  <i-table></i-table>
	</template>
</div>
<script src="../vue.js"></script>
<script>
const colgroup={
  render(h){
	  return h('colgroup',[
		  h('col',{
			  attrs:{
				  span:3
				},
				style:{
				  width:'100px'
				}
			})
		])
	}
}
const tbody={
  render(h){
	  return h('tr',[
		  h('td','aa'),
			h('td','bb'),
			h('td','cc'),
		])
	}
}
const table={
  render(h){
	  return h('table',[
		  h(colgroup),
			h(tbody)
		])
	}
}
let vm=new Vue({
  el:"#app",
	template:'#temp',
	components:{'i-table':table}
})

</script>

</body>
</html>
