<script>
function iteratee(h,data){
  return data.map(d=>h('li',d.name))
}
function children(h,items){
  if(items.length){
		return [h('ul',iteratee(h,items))]
	}else{
	  return [h('p','No items found.')]
	}
}
const aa={
	name:'aa',
	data(){
	  return {
		  items:[
			  {name:'a'},
				{name:'b'},
				{name:'c'}
			]
		}
	},
  render(h){
	  return h('div',children(h,this.items))
	}

}
