<!--
1.给dom绑原生事件
2.给组件绑自定义事件
-->
<div id='app'>
	<template id='temp'>
		<div>
		  <bb></bb>
			<aa></aa>
		</div>
	</template>
</div>
<script src="../../../vue.js"></script>
<script>
const bb={
  name:'bb',
	props:{
	  val:{
		  default:'给dom绑原生事件'
		}
	},
	data(){
	  return {
		  val:'给dom绑原生事件'
		}
	},
	render(h){
	  const that=this;
		//console.log(this.val_)
		return h('button',{
		  on:{
			  click(){
				  //console.log(that.val,that.val_)
				  if(that.val===that.val_){
					  console.log(that.val_)
					}
					that.$emit('event','给组件绑自定义事件')
				}
			}
		},that.val)
	}
}
const aa={
	name:'aa',
  render(h){
	  return h('div',[
		  h(bb,{
			  on:{
				  event($event){
					  console.log($event)
					} 
				},
				props:{
				  val:'给组件绑自定义事件'
				}
			})
		])
	}

}
let vm=new Vue({
  el:"#app",
	template:'#temp',
	components:{aa,bb},
	watch:{
	
	},
	methods:{
	 
	},
	beforeMount(){
	  //this.a=44
	},
	mounted(){
	  //this.a=33
	},
	updated(){
	  //console.log('updated')
	}
})
console.log(vm)
</script>
