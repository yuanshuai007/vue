<div id='app'>
	<template id='temp'>
		<div>
		  <aa></aa>
		</div>
	</template>
</div>
<script src="../../../vue.js"></script>
<script>
function slot_default(h){
  return h('div',{
	  slot:'default'
	},'这是默认插槽的内容')
}
function slot_a(h){
  return h('div',{
	  slot:'a'
	},'这是a插槽的内容')
}
const bb={
  name:'bb',
	render(h){
	  return h('div',[
		  this.$slots.default,
			'上面是b组件的默认插槽,下面b组件的a插槽',
			this.$slots.a
		])
	}
}
const aa={
	name:'aa',
  render(h){
	  return h('div',[
		  '下面是bb组件',
		  h(bb,[
			  slot_default(h),
				slot_a(h)
			]) 
		])
	}

}
let vm=new Vue({
  el:"#app",
	template:'#temp',
	components:{aa,bb},
