1.props:只能作用于组件(第一个参数必须是组件)
2.用来给子组件传值
-->
<div id='app'>
	<template id='temp'>
		<div>
			<aa></aa>
		</div>
	</template>
</div>
<script src="../../../vue.js"></script>
<script>
const bb={
	name:'bb',
	props:['title'],
  render(h){
	  return h('div',{
		  //不起作用
		  props:{
			  ys:'ys'
			}
		},this.title)
	}
}
const aa={
	name:'aa',
  render(h){
	  return h('div',[
		  h(bb,{
			  props:{
				  title:'来自aa'
				}
			})
		])
	}
}

let vm=new Vue({
  el:"#app",
	template:'#temp',
	components:{aa},

})
