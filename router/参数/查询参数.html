<!--

<div id='app' >
	<template id='temp' >
	  <div>
		  <div @click='jump'>
				AAA
		  </div>
			<router-link to='/b?id=6&name=ys'>BBB</router-link>
			<router-view></router-view>
		</div>
	</template>
</div>

<script src="../../modules/vue.js"></script>
<script src="../../modules/vuex.js"></script>
<script src="../../modules/vue-router.js"></script>
<script>
//console.log(Vuex)
const a={
	props:['id'],
	template:`
	  <div>{{id}}</div>
	` ,
	created(){
	  console.log(this)
	}
}
const b={
	props:{
	  search_params:{
		  type:Object,
			default:{}
		}
	},
	template:`
	  <div>bbb</div>
	` ,
	created(){
	  console.log(this.search_params)
	}
}
const routes=[
  {path:'/a',component:a,props:route=>({id:route.query.id})},
	//以对象的形式的放入props
	{path:'/b',component:b,props:route=>({search_params:route.query})}
]
const router=new VueRouter({routes})
const vm=new Vue({
  el:"#app",
	template:'#temp',
	router,
	data(){
	  return {
			//obj:{}
		}
	},
	computed:{
		
	},
	watch:{
		
	},
	methods:{
	  jump(){
		  this.$router.push({path:'/a',query:{id:10}})
		}

	},
	beforeMount(){
	  
	},
	mounted(){
	  //console.log(history)
	},
	updated(){
	  
	}
})

</script>
