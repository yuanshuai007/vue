<body>
<!--
1.定义的时候，可以写多次
-->
<div id='app' >
	<template id='temp'>
	  <div >
		  <comp>
				 <template v-slot:default="slotProps">
					{{ slotProps.text }}
				</template>
			</comp>
		</div>
	</template>
</div>

<script src="../modules/vue.js"></script>
<script>
Vue.component('comp',{
  template:`
	  <div>
			<div class='aa'>
			  <slot text='aaabbb'>
				  <span>默认值</span>
				</slot>
			</div>
		</div>
	`,
})

let vm=new Vue({
  el:"#app",
	template:'#temp',
})
</script>
</body>
</html>
