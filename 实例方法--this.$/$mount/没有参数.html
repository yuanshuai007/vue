<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	
</style>
</head>
<body>
<div id='app'>
	
</div>
<!--
要求:生成一个原生dom
1.new Vue()生成的vue实例，没有$el属性
2.执行vm.$mount(),改变了vm，vm里面添加了$el
3.vm.$mount().$el就是原生dom
-->
<script src="../../vue.js"></script>
<script>
const aa={
  template:`
	  <div>{{msg}}</div>
	`,
	props:['msg']
}
function create_dom(msg){
  return new Vue({
	  render:h=>h(aa,{
		  props:{msg:msg}
		})  
	})
}
const vm=create_dom('aa')
vm.$mount()
//console.log(vm,'$el' in vm)
const dom=vm.$mount().$el
console.log(dom)
document.body.appendChild(dom)
</script>

</body>
</html>
