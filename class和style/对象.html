	.text-danger{

<body>
<!--
1.判断一个class是否存在 :class={active:isActive}
2.当classObj受到其他变量(一个或多个)影响时，计算属性就是最好的选择
-->
<div id='app'>
	<template id='temp'>
		<div>
			<div :class='classObj'>
				{{message}}
			</div>
		</div>
	</template>
</div>

<script src="./vue.js"></script>
<script>

let vm=new Vue({
  el:"#app",
	template:'#temp',
	data(){
	  return {
		  message:'hello',
			isActive:true,
			error:null
		}
	},
	computed:{
	  classObj(){
		  return {
			  'active':this.isActive && !this.error,
				'text-danger':this.error && this.error.type=='fatal'
			}
		}
	},

	}
})
</script>
</body>
</html>
