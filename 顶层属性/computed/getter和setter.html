<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
</style>
</head>
<body>
<!--
计算属性：对data里面的数进行加工，默认是getter
要想写，必须写set
-->

<div id='app'>
	<template id='temp'>
	  <aa></aa>
	</template>
</div>
<script src="../../vue.js"></script>
<script>
function btn(h,that){
  return h('button',{
	  on:{
		  click(){
			  //console.log(that.val)
				//store里面的值只能读
			  that.val='bbb'
			}
		}
	},'改变val的值') 
}
const aa={
  render(h){
	  return h('div',[
		  this.val,
			btn(h,this)
	  ])
	},
	data(){
	  return {
		  val_:'aaa'
		}
	},
	computed:{
	  val:{
		  get(){
			  console.log(this.val_)
			  return this.val_
			},
			set(d){
			  this.val_=d;
			}
		}
	}
}
let vm=new Vue({
  el:"#app",
	template:'#temp',
	components:{aa}
})
</script>

</body>
</html>
