<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
<div id='app'>
	<template id='temp'>
    <aa></aa>
  </template>
</div>
<!--
1.数组整体改变，响应
2.单独改变数组里面的值，不响应
-->
<script src="../../../../vue.js"></script>
<script>
Vue.component('aa',{
	data(){
	  return {
		  arr:[1,2,3,4,5]
		}
	},
  render(h){
	  const that=this;
	  return h('div',[
		  this.arr.map(d=>h('div',d)),
			h('button',{
			  on:{
				  click(){
					  that.$set(that.arr,0,11)
					}
				}
			},'修改数组的单个值')
		])
	}
})
let vm=new Vue({
  el:"#app",
	template:'#temp'
})
console.log(vm)
</script>

</body>
</html>
