<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<div id='app'>
	<template id='temp'>
	  <div id="" class="">
			<aa :cdt='cdt'></aa>
			<input type="button" value="toggle" @click="cdt=!cdt">	
	  </div>
	</template>
</div>

<script src="../../vue.js"></script>
<script>
/*
1.如果render使用了props里面的值
2.render会变成响应式的
3.render返回undefined只是让模板变无，并不会触发destroyed
*/
const aa={
  props:{
	  cdt:{
		  default:true
		}
	},
  render(h){
	  console.log('aa的render')
		return this.cdt?h('div','aaa'):undefined  
	},
	destroyed(){
	  console.log('aaa')
	  //localStorage.setItem('a','a')
	}
}
let vm=new Vue({
  el:"#app",
	template:'#temp',
	components:{aa},
	data(){
	  return {
		  cdt:true
		}
	},
	methods:{
	  
	},
  

})

</script>
</body>
</html>
