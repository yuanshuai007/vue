<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
</style>
</head>
<body>
<!--
***$el是模板的dom对象
1.组件实例，自动有
2.vue实例，默认没有，
(1)el:'#app'
(2)vm.$mount()
-->

<div id='app'>
	<template id='temp'>
		<aa></aa>
	</template>
</div>
<script src="../vue.js"></script>
<script>
const aa={
	render(h){
	  return h('div','aaa')
	},
	mounted(){
	  console.log(this.$el)
	},
}

let vm=new Vue({
  el:"#app",
	template:'#temp',
	components:{aa},
	mounted(){
	  console.log(this.$el)
	},
})
console.log(vm.$el)
</script>

</body>
</html>
