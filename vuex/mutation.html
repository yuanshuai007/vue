<body>
<!--

<div id='app' >
	<template id='temp' >
	  <div>
		  <div id="" class="">
				{{val}}
		  </div>
			<div id="" class="">
				{{obj.a}}
			</div>
			<input type="button" value="add" @click="$store.commit('syncVal',2)">
			<input type="button" value="commit" @click="$store.commit('syncObj')">
		</div>
	</template>
</div>

<script src="../modules/vue.js"></script>
<script src="../modules/vuex.js"></script>
<script src="../modules/vuex.common.js"></script>
<script>
//console.log(mapState)
Vue.use(Vuex)
const store=new Vuex.Store({
  state:{
	  val:10,
		obj:{}
	},
	mutations:{
	  syncVal(state,arg){
		  state.val+=arg
		},
		syncObj(state){
		  state.obj.a+=2
		}
	}
})

let vm=new Vue({
  el:"#app",
	template:'#temp',
	store,
	data(){
	  return {
			//obj:{}
		}
	},
	computed:{
		...mapState(['val','obj'])
	},
	watch:{
		
	},
	methods:{
	  
	},
	beforeMount(){
	  this.$set(this.obj,'a',222)
	},
	mounted(){
	  //console.log(this.a)
	},
	updated(){
	  
	}
})

</script>
</body>
