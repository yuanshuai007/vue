<body>
<!--
createNamespacedHelpers---作用
mapState,mapGetters,mapMutations,mapActions在子模块里面找属性
-->
<div id='app' >
	<template id='temp' >
	  <div>
			<div id="" class="">
				{{val}}
			</div>
			<div id="" class="">
				{{gval}}
		  </div>
		
			<input type="button" value="change" @click="mdVal">
		</div>
	</template>
</div>

<script src="../../modules/vue.js"></script>
<script src="../../modules/vuex.js"></script>
<script src="../../modules/vuex.common.js"></script>
<script>
//console.log(createNamespacedHelpers)
const {
	mapState:mapStateA,
	mapGetters:mapGettersA,
	mapMutations:mapMutationsA,
	mapActions:mapActionsA
}=createNamespacedHelpers('a')
const aModule={
	namespaced:true,
  state:{
	  val:'ays'
	},
	getters:{
	  gval(state){
		  return state.val+'--computed'
		}
	},
	mutations:{
	  mdVal(state){
		  state.val='ys'
		}
	}
}
Vue.use(Vuex)
const store=new Vuex.Store({
	modules:{
	  a:aModule
	}
})
console.log(store)
let vm=new Vue({
  el:"#app",
	template:'#temp',
	store,
	data(){
	  return {
			//obj:{}
		}
	},
	computed:{
		...mapStateA(['val']),
		...mapGettersA(['gval'])
	},
	watch:{
		
	},
	methods:{
	  ...mapActions(),
		...mapMutationsA(['mdVal'])
	},
	beforeMount(){
	  //console.log(this.asyncVal())
	},
	mounted(){
	  //console.log(this.a)
	},
	updated(){
	  
	}
})

</script>
