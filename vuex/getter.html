<!DOCTYPE html>
<html>

<body>
<!--

<div id='app' >
	<template id='temp' >
	  <div>
		  <div id="" class="">
				{{val}}
		  </div>
			<div id="" class="">
				{{myval}}
			</div>
			<div id="" class="">
				 
			</div>
			<div id="" class="">
				{{getItem(3)}}
			</div>
		</div>
	</template>
</div>

<script src="../modules/vue.js"></script>
<script src="../modules/vuex.js"></script>
<script src="../modules/vuex.common.js"></script>
<script>
//console.log(mapState)
Vue.use(Vuex)
const store=new Vuex.Store({
  state:{
	  val:10,
		arr:[
		  {id:1,name:'a'},
			{id:2,name:'b'},
			{id:3,name:'c'},
		]
	},
	getters:{
	  myval(state){
		  return state.val+20
		},
		getItem(state){
		  return (id)=>{
			  return state.arr.find(d=>d.id==id).name
			}
		}
	},
	mutations:{
	  a(state){
		  state.val++
		}
	}
})

let vm=new Vue({
  el:"#app",
	template:'#temp',
	store,
	data(){
	  return {
			
		}
	},
	computed:{
		...mapState(['val']),
		...mapGetters(['myval']),
		getItem(){
		  return (id)=>{
			  return this.$store.state.arr.find(d=>d.id==id).name
			}
		}
		//ys:'ys'
	},
	watch:{
		
	},
	methods:{
	  fn(){},
		//...mapGetters(['getItem']),
	},
	beforeMount(){
	  
	},
	mounted(){
	 
	},
	updated(){
	  
	}
})

</script>
</body>
